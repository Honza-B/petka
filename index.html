<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Kadeřnictví Petra</title>

        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/main.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top petka-nav">
            <div class="container">
                <div class="row">
                <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header col-lg-3">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#banner"><img src="img/logo.png"></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse col-lg-9" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav row">
                            <li class="col-lg-4"><a href="#services">Služby</a></li>
                            <li class="col-lg-4"><a href="#foto">Foto</a></li>
                            <li class="col-lg-4"><a href="#">Kontakt</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section id="banner">
            <div id="kader"
                 data-0="top: 50%; left: 0%; transform: rotate(0deg);"
                 data-400="top: 35%; left: 0%; transform: rotate(0deg);"
                 data-1000="left: -50%; transform: rotate(-60deg);"
            >
            </div>
            <div id="nictvi"
                 data-0="top: 50%; right: 0%; transform: rotate(0deg);"
                 data-400="top: 35%; right: 0%; transform: rotate(0deg);"
                 data-1000="right: -50%; transform: rotate(60deg);"
            >
            </div>

            <div class="sc"
                 data-0="background-image: !url(img/open-sc.png);"
                 data-100="background-image: !url(img/close-sc.png);"
                 data-250="background-image: !url(img/open-sc.png);"
                 data-400="background-image: !url(img/close-sc.png);"
                 data-550="background-image: !url(img/open-sc.png);"

            ></div>
        </section>
        <section id="services"
                 data-0="top: 100%;"
                 data-600="top: 70%;"
                 data-1000="top: 0%;"
        >
            <div class="container">
                <h1>Služby</h1>
            </div>
        </section>
        <section id="foto"
                 data-1000="top: 100%;"
                 data-1600="top: 70%;"
                 data-2000="top: 0%;"
        >
            <div class="container">
                <h1>Foto</h1>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/skrollr.min.js"></script>
        <script type="text/javascript" src="js/skrollr.menu.min.js"></script>
        <script type="text/javascript">
            var s = skrollr.init();
            skrollr.menu.init(s);
        </script>
        <script type="text/javascript" src="js/menu.js"></script>
    </body>
</html>
